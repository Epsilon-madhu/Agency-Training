<!DOCTYPE html>
<html>
<head>
  <title>Myntra Product Listing</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <nav class="navbar navbar-default">
            <div class="container">
              <div class="navbar-header">
                <a class="navbar-brand" href="/">Myntra</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="#">Page 1</a></li>
                  <li><a href="#">Page 2</a></li> 
                  <li>
                    <a class="btn btn-success btn-sm ml-3" href="/cart">
                      <i class="fa fa-shopping-cart"></i> Cart <span class="badge badge-light" id="cartcount">0</span>
                    </a>
                  </li> 
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>


    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="container">
            <div class="row content">
              <div class="col-md-3">
          
                <div class="brandList"> 
                  <label>Select Brands</label>
                    <ul id="filters" style="list-style:none;">
                      <li>
                        <input type="checkbox" value="10" id="levis" onClick="listing.filter(10,'levis')">
                        <label for="Levis">Levis</label>
                      </li>
                      <li>
                        <input type="checkbox" value="11" id="arrow" onClick="listing.filter(11,'arrow')">
                        <label for="Arrow">Arrow</label>
                      </li>
                      <li>
                        <input type="checkbox" value="13" id="US_Polo" onClick="listing.filter(13,'US_Polo')">
                        <label for="US Polo">US Polo</label>
                      </li>          
                    </ul>
                </div>

              </div>

              <div class="col-md-9">
                <div id="listing">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    
  <!-- Load Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
